<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" class="input-box" placeholder="Enter your location">
                <button id="searchBtn" class="btn"><img  src="Image/search.png" alt=""></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="Image/cloud.png" alt="">
        </div>

        <div class="weather-body">
            <img src="Image/cloud.png" alt="weather-image" class="weather-image">

            <div class="weather-box">
                <p class="temperature">
                    0 <sup>&#8451;</sup>
                </p>
                <p class="description">
                    Light Rain
                </p>
            </div>
            <div class="weather-detail">
                <div class="humidity weather-icon">
                    <img src="Image/humidity.png" alt="">
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind-speed weather-icon">
                    <img src="Image/wind.png" alt="">
                    <div class="text">
                        <span id="wind-speed">12Km/Hr</span>
                        <p>Wind Speed</p>
                    </div>
                </div>


            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
